<!DOCTYPE html>
<html>
    <head>
        <title>Embedding Original Work</title>
    </head>
    <body>
        <h1>Embedding Original Work</h1>
        1. Youtube Video starting at 3:00 with playlist feature.
        <p>
        <iframe 
            width="560" height="315" 
            src="https://www.youtube.com/embed/esbKmlkIi2w?playlist=PL7o7A4-TJZRhzu6SWvsnqjB6JoLPlEGEs&start=180&autoplay=1" 
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
            encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
        <p>
        2. Video and audio file
        <p>
        <video 
            width="320" height="240" controls>
            <source src="ankle.mp4" type="video/mp4">
            <source src="ankle.ogg" type="video/ogg">
            Your browser does not support the video tag.
        </video>
        <audio controls>
            <source src="chopin.ogg" type="audio/ogg">
            <source src="chopin.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
          </audio>
        <p>
        3. PDF embedded with object tag
        <p>
        <object 
            data="phys.pdf" 
            width="600" height="400">
        </object>
        </p>
        4. RSS feed
        <p>
